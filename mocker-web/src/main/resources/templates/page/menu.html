<!DOCTYPE html>
<html>
<head>
    <title>管理员列表</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/plugins/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/plugins/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
</head>
<body>
<div id="app" v-cloak>
    <button type="button" class="btn btn-default" @click="openSavePage" >添加菜单</button>
    <div class="modal fade" id="saveModal" tabindex="-1" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">
                        添加菜单
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <input type="hidden" name="parentId" v-model="menu.parentId">
                        <div class="form-group">
                            <label for="name" class="col-lg-2 control-label">菜单名称</label>
                            <div class="col-lg-8 col-lg-offset-1">
                                <input type="text" class="form-control"  placeholder="请输入菜单名称" v-model="menu.name" id="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="url" class="col-lg-2 control-label">菜单地址</label>
                            <div class="col-lg-8 col-lg-offset-1">
                                <textarea class="form-control" rows="2" placeholder="请输入菜单地址" v-model="menu.url" id="url"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-lg-2 control-label">菜单类型</label>
                            <div class="col-lg-8 col-lg-offset-1">
                                <select class="form-control"  v-model="menu.type" id="type">
                                    <option value="1">系统</option>
                                    <option value="2">模块</option>
                                    <option value="3">页面</option>
                                    <option value="4">按钮</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="icon" class="col-lg-2 control-label">菜单图标</label>
                            <div class="col-lg-8 col-lg-offset-1">
                                <input type="text" class="form-control"  placeholder="请输入菜单图标" v-model="menu.icon" id="icon">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="permission" class="col-lg-2 control-label">请输入菜单权限</label>
                            <div class="col-lg-8 col-lg-offset-1">
                                <input type="text" class="form-control"  placeholder="菜单权限" v-model="menu.permission" id="permission">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="parentName" class="col-lg-2 control-label">父级菜单</label>
                            <div class="col-lg-8 col-lg-offset-1">
                                <input type="text" class="form-control" disabled v-model="menu.parentName" id="parentName">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"  @click="save">保存</button>
                    <button type="button" class="btn btn-primary" @click="closeSavePage">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
<table id="tt"></table>
<script src="/libs/vue.min.js"></script>
<script type="text/javascript" src="/libs/jquery.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap.min.js"></script>
<script src="/plugins/layer/layer.js"></script>
<script type="text/javascript" src="/plugins/easyui/jquery.easyui.min.js"></script>
<script src="/js/menu.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
