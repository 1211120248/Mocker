<!DOCTYPE html>
<html>
<head>
    <title>管理员列表</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/plugins/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/plugins/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
</head>
<body>
<div id="app" v-cloak>
    <button type="button" class="btn btn-default" @click="saveMenu" >添加菜单</button>
    <div class="modal fade" id="saveModal" tabindex="-1" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">
                        添加菜单
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-1">
                                <input type="text" class="form-control"  placeholder="请输入菜单名称" id="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-1">
                                <textarea class="form-control" rows="2" placeholder="请输入菜单地址"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-1">
                                <select class="form-control">
                                    <option>模块</option>
                                    <option>页面</option>
                                    <option>按钮</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">保存</button>
                    <button type="button" class="btn btn-primary" @click="close">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
<table id="tt"></table>
<script src="/libs/vue.min.js"></script>
<script type="text/javascript" src="/libs/jquery.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap.min.js"></script>
<script src="/plugins/layer/layer.js"></script>
<script type="text/javascript" src="/plugins/easyui/jquery.easyui.min.js"></script>
<script src="/js/menu.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
